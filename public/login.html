<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/bootstrap.css">
    <link rel="stylesheet" href="./stylesheets/login.css">
    <style>
        .cover {
            width: 100%;
            height: 100%;
            background: #ccc;
            opacity: 0.6;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }
        .cover img{
            position: absolute;
            left: 50%;
            top: 50%;
        }
    </style>
</head>

<body>
    <form class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-4" src="./img/logo.jpg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">学生管理系统</h1>
            <p>初始管理员账号：admin
                初始管理员密码：123456
            </p>
        </div>
        <div class="form-label-group">
            <input type="text" id="inputEmail" class="form-control" placeholder="用户名" required="" autofocus="">
            <label for="inputEmail">用户名</label>
        </div>
        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="">
            <label for="inputPassword">密码</label>
        </div>

        <input type='button' id="signIn" class="btn btn-lg btn-primary btn-block" value="登录"/>
        <p class="mt-5 mb-3 text-muted text-center">© 2017-2018</p>
    </form>
    <div class="cover">
        <img src="./img/loading.gif" alt="">
    </div>
    <script src="javascripts/jquery.js"></script>
    <script src='javascripts/common.js'></script>
    <script src="javascripts/login.js"></script>
</body>

</html>
